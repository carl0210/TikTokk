version: '3'

services:
  master:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_ROOT_HOST: '%'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      MYSQL_DATABASE: tiktokk
      MYSQL_REQUIRE_SECURE_TRANSPORT: '1'
      MYSQL_SERVER_ID: 1

    ports:
      - "3307:3306"
    volumes:
      - ./data/master:/var/lib/mysql
    command: --server-id=1 --log-bin --binlog-do-db=TikTokk

  slave1:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_ROOT_HOST: '%'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      MYSQL_DATABASE: tiktokk
      MYSQL_REQUIRE_SECURE_TRANSPORT: '1'
      MYSQL_SERVER_ID: 2

    ports:
      - "3308:3306"
    volumes:
      - ./data/slave1:/var/lib/mysql
    command: --server-id=2 --log-bin --binlog-do-db=tiktokk --relay-log --relay-log-index=slave-relay-bin.index --relay-log-info-repository=TABLE

  slave2:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_ROOT_HOST: '%'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      MYSQL_DATABASE: tiktokk
      MYSQL_REQUIRE_SECURE_TRANSPORT: '1'
      MYSQL_SERVER_ID: 3

    ports:
      - "3309:3306"
    volumes:
      - ./data/slave2:/var/lib/mysql
    command: --server-id=3 --log-bin --binlog-do-db=tiktokk --relay-log --relay-log-index=slave-relay-bin.index --relay-log-info-repository=TABLE
